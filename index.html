<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Zoo Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }

        .habitat {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            background-color: #ffd700; /* Yellow */
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
        }

        .buy-button {
            background-color: #800080; /* Purple */
            color: white;
        }

        #game-container {
            background-color: #e0e0e0;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .animal-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
        }

        #mech-habitat,
        #taser-habitat,
        #electric-fence-habitat {
            background-color: #87CEEB; /* Light Blue */
        }
    </style>
</head>
<body>

<audio id="background-music" loop autoplay>
    <source src="https://musiclab.chromeexperiments.com/Song-Maker/song/4981551389605888/download" type="audio/wav">
    Your browser does not support the audio tag.
</audio>

<div id="game-container">
    <h1 style="color: #4CAF50;">Dino Zoo Game</h1>
    <p id="money-display" style="color: #333;">Money: $<span id="money">1000</span></p>

    <!-- Ground Habitat -->
    <div class="habitat" id="ground-habitat">
        <h2 style="color: #4CAF50;">Ground Habitat</h2>
        <p style="color: #333;">Earnings: $<span id="ground-earnings">0</span> per second</p>
        <button class="button buy-button" onclick="buyHabitat('Ground Habitat', 200, 1, 'ground')">Buy Ground Habitat ($200)</button>

        <!-- Dynamically generate animal buttons -->
        <div id="ground-animal-buttons"></div>
    </div>

    <!-- Mech Habitat -->
    <div class="habitat" id="mech-habitat">
        <h2 style="color: #4CAF50;">Mech Habitat</h2>
        <p style="color: #333;">Earnings: $<span id="mech-earnings">0</span> per second</p>
        <button class="button buy-button" onclick="buyHabitat('Mech Habitat', 500, 3, 'mech')">Buy Mech Habitat ($500)</button>

        <!-- Dynamically generate animal buttons -->
        <div id="mech-animal-buttons"></div>
    </div>

    <!-- Taser Habitat -->
    <div class="habitat" id="taser-habitat">
        <h2 style="color: #4CAF50;">Taser Habitat</h2>
        <p style="color: #333;">Earnings: $<span id="taser-earnings">0</span> per second</p>
        <button class="button buy-button" onclick="buyHabitat('Taser Habitat', 800, 5, 'taser')">Buy Taser Habitat ($800)</button>

        <!-- Dynamically generate animal buttons -->
        <div id="taser-animal-buttons"></div>
    </div>

    <!-- Electric Fence Habitat -->
    <div class="habitat" id="electric-fence-habitat">
        <h2 style="color: #4CAF50;">Electric Fence Habitat</h2>
        <p style="color: #333;">Earnings: $<span id="electric-fence-earnings">0</span> per second</p>
        <button class="button buy-button" onclick="buyHabitat('Electric Fence Habitat', 1000, 7, 'electric-fence')">Buy Electric Fence Habitat ($1000)</button>

        <!-- Dynamically generate animal buttons -->
        <div id="electric-fence-animal-buttons"></div>
    </div>

    <!-- Additional Habits -->
    <!-- Add more habitats as needed -->

    <button class="button buy-button" onclick="buyTree()">Buy Tree ($1)</button>

    <!-- Hire People -->
    <button class="button buy-button" onclick="hirePeople()">Hire People ($10 per minute)</button>

    <!-- Buy Military Jeep -->
    <button class="button buy-button" onclick="buyMilitaryJeep()">Buy Military Jeep ($200)</button>

</div>

<script>
    let money = 1000;
    let groundEarnings = 0;
    let mechEarnings = 0;
    let taserEarnings = 0;
    let electricFenceEarnings = 0;

    let habitats = {
        'ground': { cost: 200, earnings: 1, maxAnimals: 3, animals: [] },
        'mech': { cost: 500, earnings: 3, maxAnimals: 3, animals: [] },
        'taser': { cost: 800, earnings: 5, maxAnimals: 3, animals: [] },
        'electric-fence': { cost: 1000, earnings: 7, maxAnimals: 3, animals: [] },
        // Add more habitats as needed
    };

    let trees = 0;
    let people = { hired: false, cost: 10, effect: 0.2 }; // 20% reduction in bad events
    let militaryJeep = { bought: false, cost: 200 };

    // Your existing JavaScript code here

    // Dynamically generate dinosaurs and animals
    generateAnimals('ground', 50);
    generateAnimals('mech', 50);
    generateAnimals('taser', 50);
    generateAnimals('electric-fence', 50);
    // Generate animals for other habitats if needed

    function generateAnimals(habitatType, numAnimals) {
        const habitat = habitats[habitatType];
        const containerId = habitatType + '-animal-buttons';

        for (let i = 1; i <= numAnimals; i++) {
            const animal = {
                name: `Animal${i}`,
                cost: Math.floor(Math.random() * 500) + 100,
                babyCost: Math.floor(Math.random() * 100) + 50,
                earnings: Math.random() * 5,
                babyEarnings: Math.random() * 2,
                image: `animal${i}.jpg`
            };

            addAnimalButton(containerId, animal.name, animal.cost, animal.earnings, animal.image, habitatType);
            addAnimalButton(containerId, `Baby ${animal.name}`, animal.babyCost, animal.babyEarnings, animal.image, habitatType);
        }
    }

    function handleRandomEvent(habitatType) {
        const eventTypes = ['good', 'neutral', 'bad'];
        const randomEventType = eventTypes[Math.floor(Math.random() * eventTypes.length)];

        if (randomEventType === 'good') {
            const moneyEarned = Math.floor(Math.random() * 1000) + 500;
            alert(`Good Event: You earned $${moneyEarned} in the ${habitatType} Habitat!`);
            money += moneyEarned;
            updateMoneyDisplay();
        } else if (randomEventType === 'neutral') {
            alert(`Neutral Event: Nothing happened in the ${habitatType} Habitat.`);
        } else if (randomEventType === 'bad') {
            const habitat = habitats[habitatType];
            const randomAnimal = getRandomAnimal(habitatType);

            if (randomAnimal) {
                alert(`Bad Event: ${randomAnimal.name} in the ${habitatType} Habitat got sick.`);
                removeAnimal(habitatType, randomAnimal);
            } else {
                alert(`Bad Event: A problem occurred in the ${habitatType} Habitat.`);
                money -= 500;
                updateMoneyDisplay();
            }
        }
    }

    function getRandomAnimal(habitatType) {
        const habitat = habitats[habitatType];
        const animals = habitat.animals;
        return animals.length > 0 ? animals[Math.floor(Math.random() * animals.length)] : null;
    }

    function buyHabitat(habitatName, habitatCost, habitatEarnings, habitatType) {
        if (!(habitatType in habitats)) {
            alert('Invalid habitat type');
            return;
        }

        if (money >= habitatCost) {
            money -= habitatCost;
            habitats[habitatType].earnings += habitatEarnings;

            // Add purchased habitat-specific animals
            generateAnimals(habitatType, 10);

            // Schedule a random event every 5 minutes
            setInterval(() => handleRandomEvent(habitatType), 5 * 60 * 1000);

            updateMoneyDisplay();
        } else {
            alert(`Not enough money to buy ${habitatName}`);
        }
    }

    function buyTree() {
        trees++;
        money--;
        updateMoneyDisplay();
        alert(`You bought a tree! Now you have ${trees} trees.`);
    }

    function hirePeople() {
        if (!people.hired && money >= people.cost) {
            people.hired = true;
            money -= people.cost;
            setInterval(() => handleRandomEventWithPeople(), 60 * 1000); // Schedule a random event every 1 minute
            updateMoneyDisplay();
            alert('You hired people to help manage the zoo. Bad events will occur less frequently now.');
        } else {
            alert('Either you have already hired people or you do not have enough money.');
        }
    }

    function handleRandomEventWithPeople() {
        const eventTypes = ['good', 'neutral', 'bad', 'bad', 'bad'];
        const randomEventType = eventTypes[Math.floor(Math.random() * eventTypes.length)];

        if (randomEventType === 'good') {
            const moneyEarned = Math.floor(Math.random() * 1000) + 500;
            alert(`Good Event: Your staff handled the situation well. You earned $${moneyEarned}!`);
            money += moneyEarned;
            updateMoneyDisplay();
        } else if (randomEventType === 'neutral') {
            alert('Neutral Event: Your staff prevented a potential issue. No significant changes.');
        } else if (randomEventType === 'bad') {
            const habitatTypes = Object.keys(habitats);
            const randomHabitatType = habitatTypes[Math.floor(Math.random() * habitatTypes.length)];
            handleRandomEvent(randomHabitatType); // Delegate to the existing random event handler
        }
    }

    function buyMilitaryJeep() {
        if (!militaryJeep.bought && money >= militaryJeep.cost) {
            militaryJeep.bought = true;
            money -= militaryJeep.cost;
            updateMoneyDisplay();
            alert('You bought a military jeep! Bad events will have less impact now.');
        } else {
            alert('Either you have already bought a military jeep or you do not have enough money.');
        }
    }

    // Your existing functions...

</script>
</body>
</html>
