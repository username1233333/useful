<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Zoo Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }

        .habitat {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            background-color: #ffd700; /* Yellow */
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
        }

        .buy-button {
            background-color: #800080; /* Purple */
            color: white;
        }

        #game-container {
            background-color: #e0e0e0;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .animal-image {
            max-width: 100px;
            max-height: 100px;
            border-radius: 5px;
        }

        #mech-habitat,
        #taser-habitat,
        #electric-fence-habitat {
            background-color: #87CEEB; /* Light Blue */
        }
    </style>
</head>
<body>

<audio id="background-music" loop autoplay>
    <source src="https://musiclab.chromeexperiments.com/Song-Maker/song/4981551389605888/download" type="audio/wav">
    Your browser does not support the audio tag.
</audio>

<div id="game-container">
    <h1 style="color: #4CAF50;">Dino Zoo Game</h1>
    <p id="money-display" style="color: #333;">Money: $<span id="money">1000</span></p>

    <!-- Ground Habitat -->
    <div class="habitat" id="ground-habitat">
        <h2 style="color: #4CAF50;">Ground Habitat</h2>
        <p style="color: #333;">Earnings: $<span id="ground-earnings">0</span> per second</p>
        <button class="button buy-button" onclick="buyHabitat('Ground Habitat', 200, 1, 'ground')">Buy Ground Habitat ($200)</button>

        <!-- Dynamically generate animal buttons -->
        <div id="ground-animal-buttons"></div>
    </div>

    <!-- Mech Habitat -->
    <div class="habitat" id="mech-habitat">
        <h2 style="color: #4CAF50;">Mech Habitat</h2>
        <p style="color: #333;">Earnings: $<span id="mech-earnings">0</span> per second</p>
        <button class="button buy-button" onclick="buyHabitat('Mech Habitat', 500, 3, 'mech')">Buy Mech Habitat ($500)</button>

        <!-- Dynamically generate animal buttons -->
        <div id="mech-animal-buttons"></div>
    </div>

    <!-- Taser Habitat -->
    <div class="habitat" id="taser-habitat">
        <h2 style="color: #4CAF50;">Taser Habitat</h2>
        <p style="color: #333;">Earnings: $<span id="taser-earnings">0</span> per second</p>
        <button class="button buy-button" onclick="buyHabitat('Taser Habitat', 800, 5, 'taser')">Buy Taser Habitat ($800)</button>

        <!-- Dynamically generate animal buttons -->
        <div id="taser-animal-buttons"></div>
    </div>

    <!-- Electric Fence Habitat -->
    <div class="habitat" id="electric-fence-habitat">
        <h2 style="color: #4CAF50;">Electric Fence Habitat</h2>
        <p style="color: #333;">Earnings: $<span id="electric-fence-earnings">0</span> per second</p>
        <button class="button buy-button" onclick="buyHabitat('Electric Fence Habitat', 1000, 7, 'electric-fence')">Buy Electric Fence Habitat ($1000)</button>

        <!-- Dynamically generate animal buttons -->
        <div id="electric-fence-animal-buttons"></div>
    </div>

    <!-- Additional Habits -->
    <!-- Add more habitats as needed -->

    <button class="button buy-button" id="buy-tree-button">Buy Tree ($1)</button>

    <!-- Hire People -->
    <button class="button buy-button" id="hire-people-button">Hire People ($10 per minute)</button>

    <!-- Buy Military Jeep -->
    <button class="button buy-button" id="buy-jeep-button">Buy Military Jeep ($200)</button>

</div>

<script>
    // Your existing variables and functions...

    document.addEventListener("DOMContentLoaded", function() {
        // Dynamically generate dinosaurs and animals
        generateAnimals('ground', 50);
        generateAnimals('mech', 50);
        generateAnimals('taser', 50);
        generateAnimals('electric-fence', 50);
        // Generate animals for other habitats if needed

        // Set up audio
        const audio = document.getElementById('background-music');
        audio.volume = 0.2;

        // Set up button event listeners
        document.getElementById('buy-tree-button').addEventListener('click', buyTree);
        document.getElementById('hire-people-button').addEventListener('click', hirePeople);
        document.getElementById('buy-jeep-button').addEventListener('click', buyMilitaryJeep);

        // Play audio
        audio.play();

        // Schedule a random event every 5 minutes
        setInterval(() => handleRandomEvent('ground'), 5 * 60 * 1000);
        setInterval(() => handleRandomEvent('mech'), 5 * 60 * 1000);
        setInterval(() => handleRandomEvent('taser'), 5 * 60 * 1000);
        setInterval(() => handleRandomEvent('electric-fence'), 5 * 60 * 1000);

        // Your existing JavaScript code here
    });

    function addAnimalButton(containerId, name, cost, earnings, image, habitatType) {
        const container = document.getElementById(containerId);

        const button = document.createElement('button');
        button.className = 'button buy-button';
        button.textContent = `${name} ($${cost})`;
        button.onclick = function() {
            buyAnimal(name, cost, earnings, habitatType);
        };

        const animalImage = document.createElement('img');
        animalImage.src = image;
        animalImage.alt = name;
        animalImage.className = 'animal-image';

        container.appendChild(button);
        container.appendChild(animalImage);
    }

    function buyAnimal(name, cost, earnings, habitatType) {
        const habitat = habitats[habitatType];
        if (money >= cost && habitat.animals.length < habitat.maxAnimals) {
            money -= cost;
            const animal = { name, earnings };
            habitat.animals.push(animal);
            updateMoneyDisplay();
            alert(`You bought ${name} for the ${habitatType} Habitat!`);
        } else if (habitat.animals.length >= habitat.maxAnimals) {
            alert(`You already have the maximum number of animals in the ${habitatType} Habitat.`);
        } else {
            alert(`Not enough money to buy ${name}.`);
        }
    }

    function removeAnimal(habitatType, animal) {
        const habitat = habitats[habitatType];
        const index = habitat.animals.indexOf(animal);
        if (index !== -1) {
            habitat.animals.splice(index, 1);
        }
    }

    // Your existing functions...

</script>
