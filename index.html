<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Hosting Website</title>
</head>
<body>
    <h1>Video Hosting Website</h1>

    <form id="uploadForm">
        <label for="videoInput">Select a video:</label>
        <input type="file" id="videoInput" name="videoInput" accept="video/*" required>
        <br>
        <button type="button" onclick="uploadVideo()">Upload</button>
    </form>

    <script>
        function uploadVideo() {
            var videoInput = document.getElementById('videoInput');
            var file = videoInput.files[0];

            var formData = new FormData();
            formData.append('file', file);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://api.vimeo.com/me/videos', true);
            xhr.setRequestHeader('Authorization', 'Bearer ac1cef09415f699a702bb74b1dae22c045ca4d0d');

            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log('Video uploaded successfully!');
                } else {
                    console.error('Failed to upload video');
                }
            };

            xhr.onerror = function () {
                console.error('Error during video upload');
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
