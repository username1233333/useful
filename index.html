<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Dino Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #game-container {
            text-align: center;
            margin: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #money-display {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #animals-container {
            margin-top: 20px;
        }

        .habitat {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }

        .animal-image {
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Ultimate Dino Game</h1>
    <p id="money-display">Money: $<span id="money">1000</span></p>

    <div id="animals-container">
        <button class="button" onclick="buyAnimal('Komodo Dragon', 100, 2, 'komodo.jpg')">Buy Komodo Dragon ($100)</button>
        <button class="button" onclick="buyAnimal('T-Rex', 500, 10, 'trex.jpg')">Buy T-Rex ($500)</button>
        <button class="button" onclick="buyAnimal('Emu', 50, 1, 'emu.jpg')">Buy Emu ($50)</button>
        <button class="button" onclick="buyAnimal('Velociraptor', 150, 3, 'velociraptor.jpg')">Buy Velociraptor ($150)</button>
        <button class="button" onclick="buyAnimal('Stegosaurus', 300, 6, 'stegosaurus.jpg')">Buy Stegosaurus ($300)</button>
        <button class="button" onclick="buyAnimal('Pterodactyl', 200, 4, 'pterodactyl.jpg')">Buy Pterodactyl ($200)</button>
        <button class="button" onclick="buyAnimal('Mech Suit', 1000, 20, 'mechsuit.jpg')">Buy Mech Suit ($1000)</button>
        <button class="button" onclick="buyAnimal('Raptor', 200, 5, 'raptor.jpg')">Buy Raptor ($200)</button>
        <button class="button" onclick="buyAnimal('Chicken', 10, 0.5, 'chicken.jpg')">Buy Chicken ($10)</button>
        <button class="button" onclick="buyAnimal('Pig', 30, 1, 'pig.jpg')">Buy Pig ($30)</button>
        <!-- Add more animals and habitats here -->
    </div>
</div>

<script>
    let money = 1000;
    let moneyPerMinute = 0;

    setInterval(function() {
        money += moneyPerMinute / 60;
        updateDisplay();
    }, 1000);

    function updateDisplay() {
        document.getElementById('money').textContent = money.toFixed(2);
    }

    function buyAnimal(animalName, cost, revenuePerMinute, imageUrl) {
        if (money >= cost) {
            money -= cost;
            moneyPerMinute += revenuePerMinute;
            updateDisplay();
            alert(`You bought a ${animalName}! It generates $${revenuePerMinute.toFixed(2)} per minute.`);
            showAnimalImage(imageUrl);
        } else {
            alert("Not enough money!");
        }
    }

    function showAnimalImage(imageUrl) {
        const image = new Image();
        image.src = imageUrl;
        image.className = 'animal-image';
        document.getElementById('animals-container').appendChild(image);
    }
</script>

</body>
</html>
