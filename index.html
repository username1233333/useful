<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Zoo Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }

        .habitat {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            background-color: #ffd700;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .buy-button { background-color: #800080; color: white; } /* Purple color for the buy button */

        #game-container {
            background-color: #e0e0e0;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1 style="color: #4CAF50;">Dino Zoo Game</h1>
    <p id="money-display" style="color: #333;">Money: $<span id="money">1000</span></p>

    <!-- Ground Habitat -->
    <div class="habitat" id="ground-habitat">
        <h2 style="color: #4CAF50;">Ground Habitat</h2>
        <p style="color: #333;">Earnings: $<span id="ground-earnings">0</span> per second</p>
        <button class="button buy-button" onclick="buyHabitat('Ground Habitat', 200, 1, 'ground')">Buy Ground Habitat ($200)</button>

        <!-- Dynamically generate animal buttons -->
        <div id="ground-animal-buttons"></div>
    </div>

    <!-- Add more habitats as needed -->

</div>

<script>
    let money = 1000;
    let groundEarnings = 0;
    let habitats = {
        'ground': { cost: 200, earnings: 1, animals: [] },
        // Add more habitats as needed
    };

    function buyHabitat(habitatName, habitatCost, habitatEarnings, habitatType) {
        if (!(habitatType in habitats)) {
            alert('Invalid habitat type');
            return;
        }

        if (money >= habitatCost) {
            money -= habitatCost;
            groundEarnings += habitatEarnings;
            document.getElementById('ground-earnings').innerText = groundEarnings;

            // Add purchased habitat-specific animals
            addHabitatAnimals(habitatType);

            // Schedule a random event every 5 minutes
            setInterval(() => handleRandomEvent(habitatType), 5 * 60 * 1000);

            updateMoneyDisplay();
        } else {
            alert('Not enough money to buy ' + habitatName);
        }
    }

    function handleRandomEvent(habitatType) {
        const eventTypes = ['good', 'bad'];
        const randomEventType = eventTypes[Math.floor(Math.random() * eventTypes.length)];

        if (randomEventType === 'good') {
            alert(`Good Event: You earned $1000!`);
            money += 1000;
            updateMoneyDisplay();
        } else if (randomEventType === 'bad') {
            const randomAnimal = getRandomAnimal(habitatType);
            if (randomAnimal) {
                alert(`Bad Event: ${randomAnimal.name} died.`);
                removeAnimal(habitatType, randomAnimal);
            }
        }
    }

    function getRandomAnimal(habitatType) {
        const habitat = habitats[habitatType];
        const animals = habitat.animals;
        return animals.length > 0 ? animals[Math.floor(Math.random() * animals.length)] : null;
    }

    function removeAnimal(habitatType, animal) {
        const habitat = habitats[habitatType];
        const animals = habitat.animals;
        const index = animals.indexOf(animal);
        if (index !== -1) {
            animals.splice(index, 1);
            updateMoneyDisplay();
        }
    }

    function updateMoneyDisplay() {
        document.getElementById('money').innerText = money;
    }

    function addHabitatAnimals(habitatType) {
        const habitat = habitats[habitatType];
        const containerId = habitatType + '-animal-buttons';
        const animalCosts = [50, 100, 150, 200, 250, 300, 350, 400, 450, 500];
        
        for (let i = 0; i < 50; i++) {
            const animalCost = animalCosts[Math.floor(Math.random() * animalCosts.length)];
            const animalEarnings = Math.round(Math.random() * 3) + 1; // Random earnings between 1 and 4
            const animalName = generateRandomName();
            const animalImage = 'animal.jpg'; // Replace with actual image URL
            const buttonClass = `${habitatType}-button`;
            
            addAnimalButton(containerId, animalName, animalCost, animalEarnings, animalImage, habitatType, buttonClass);
        }
    }

    function generateRandomName() {
        const prefixes = ['Mega', 'Tri', 'Bronto', 'Stego', 'Tyranno', 'Veloci', 'Raptor', 'Dilo', 'Ptero', 'Para'];
        const suffixes = ['saurus', 'don', 'ceratops', 'rex', 'raptor', 'pod', 'saur', 'adon'];

        const randomPrefix = prefixes[Math.floor(Math.random() * prefixes.length)];
        const randomSuffix = suffixes[Math.floor(Math.random() * suffixes.length)];

        return randomPrefix + randomSuffix;
    }

    function addAnimalButton(containerId, animalName, animalCost, animalEarnings, animalImage, habitatType, buttonClass) {
        const habitat = habitats[habitatType];
        const container = document.getElementById(containerId);
        const button = document.createElement('button');
        button.className = `button ${buttonClass}`;
        button.innerText = `Buy ${animalName} ($${animalCost})`;
        button.onclick = function () {
            buyAnimal(animalName, animalCost, animalEarnings, animalImage, habitatType);
        };
        container.appendChild(button);

        // Add the animal to the habitat
        habitat.animals.push({ name: animalName, cost: animalCost, earnings: animalEarnings, image: animalImage });
    }
</script>
</body>
</html>
