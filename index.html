<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Updated styles for habitats */
        .ground-habitat {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            background-color: #ffd700;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .air-habitat {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            background-color: #87CEEB;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .water-habitat {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            background-color: #00BFFF;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* New button styles */
        .chicken-button { background-color: #FFD700; }
        .emu-button { background-color: #FFA500; }
        .duck-button { background-color: #00BFFF; }

        }

    </style>
