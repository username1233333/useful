<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Hosting</title>
</head>
<body>
    <h1>Vimeo Video Hosting</h1>

    <div id="vimeoPlayer"></div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        // Replace 'https://vimeo.com/890435016/ee4b8fa1cd?share=copy' with the actual Vimeo video ID
        var player = new Vimeo.Player('vimeoPlayer', {
            id: 'YOUR_VIDEO_ID',
            width: 640,
        });
    </script>
</body>
</html>
