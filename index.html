<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing Website</title>
</head>
<body>
    <h1>Video Sharing Website</h1>

    <form id="uploadForm">
        <label for="videoInput">Select a video:</label>
        <input type="file" id="videoInput" name="videoInput" accept="video/*" required>
        <br>
        <button type="button" onclick="uploadVideo()">Upload</button>
    </form>

    <div id="videoList"></div>

    <script>
        function uploadVideo() {
            var videoInput = document.getElementById('videoInput');
            var videoList = document.getElementById('videoList');

            var videoURL = URL.createObjectURL(videoInput.files[0]);

            // Create an HTML5 video element
            var videoElement = document.createElement('video');
            videoElement.width = 400;
            videoElement.controls = true;
            videoElement.src = videoURL;

            // Append the video element to the videoList div
            videoList.appendChild(videoElement);

            // Open a new window for video playback
            var videoWindow = window.open('', '_blank', 'width=420,height=360');
            videoWindow.document.write('<html><head><title>Video Player</title></head><body style="margin: 0; padding: 0;">');
            videoWindow.document.write('<video width="100%" height="100%" controls autoplay><source src="' + videoURL + '" type="video/mp4"></video>');
            videoWindow.document.write('</body></html>');
        }
    </script>
</body>
</html>
