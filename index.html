<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Uploading Website</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>
    <h1>Video Uploading Website</h1>

    <input type="file" id="videoInput" name="file" accept="video/*" required>
    <br>
    <button id="uploadButton">Upload</button>

    <h2>Uploaded Videos</h2>
    <div id="videoList"></div>

    <script>
        // Cloudinary configuration
        const cloudName = 'ddvnqy4kp';
        const uploadPreset = 'oeprsvw0';

        cloudinary.setCloudName(cloudName);

        // Event listener for the upload button
        $('#uploadButton').click(function() {
            const fileInput = document.getElementById('videoInput');
            const file = fileInput.files[0];

            if (file) {
                // Upload the video to Cloudinary
                cloudinary.uploader.upload(file, { upload_preset: uploadPreset }, function(result) {
                    // Display the uploaded video
                    const videoListElement = document.getElementById('videoList');
                    const videoElement = document.createElement('video');
                    videoElement.width = 400;
                    videoElement.controls = true;
                    videoElement.src = result.secure_url;
                    videoListElement.appendChild(videoElement);
                });
            }
        });

        // Retrieve and display existing videos
        $.get(`https://res.cloudinary.com/${cloudName}/video/list/videos.json`, function(data) {
            const videoListElement = document.getElementById('videoList');
            data.resources.forEach(video => {
                const videoElement = document.createElement('video');
                videoElement.width = 400;
                videoElement.controls = true;
                videoElement.src = video.secure_url;
                videoListElement.appendChild(videoElement);
            });
        });
    </script>
</body>
</html>
