<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #game-container {
            text-align: center;
            margin: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #money-display {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #animals-container {
            margin-top: 20px;
        }

        .habitat {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Dino Game</h1>
    <p id="money-display">Money: $<span id="money">0</span></p>

    <div id="animals-container">
        <button class="button" onclick="buyAnimal('Komodo Dragon', 100, 1)">Buy Komodo Dragon ($100)</button>
        <button class="button" onclick="buyAnimal('T-Rex', 500, 5)">Buy T-Rex ($500)</button>
        <button class="button" onclick="buyAnimal('Emu', 50, 0.5)">Buy Emu ($50)</button>
        <button class="button" onclick="buyHabitat('Ground Habitat', 200, 1)">Buy Ground Habitat ($200)</button>
        <button class="button" onclick="buyHabitat('Water Habitat', 300, 2)">Buy Water Habitat ($300)</button>
    </div>
</div>

<script>
    let money = 0;
    let moneyPerMinute = 0;

    setInterval(function() {
        money += moneyPerMinute / 60;
        updateDisplay();
    }, 1000);

    function updateDisplay() {
        document.getElementById('money').textContent = money.toFixed(2);
    }

    function buyAnimal(animalName, cost, revenuePerMinute) {
        if (money >= cost) {
            money -= cost;
            moneyPerMinute += revenuePerMinute;
            updateDisplay();
            alert(`You bought a ${animalName}! It generates $${revenuePerMinute.toFixed(2)} per minute.`);
        } else {
            alert("Not enough money!");
        }
    }

    function buyHabitat(habitatName, cost, revenuePerMinute) {
        if (money >= cost) {
            money -= cost;
            moneyPerMinute += revenuePerMinute;
            updateDisplay();
            alert(`You bought a ${habitatName}! It generates $${revenuePerMinute.toFixed(2)} per minute.`);
        } else {
            alert("Not enough money!");
        }
    }
</script>

</body>
</html>
